<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://kit.fontawesome.com/9f6b8e2cd5.css" crossorigin="anonymous">
    <title>WishListly</title>
</head>
<body>
    <h1>WishListly</h1>
    <h2>Save and organize your wishes in one convenient place.</h2>
    <input type="text" id="input-el" placeholder="Enter your wish"">
    <button id="input-btn">List a Wish</button>
    <button id="tab-btn">Save Tab</button>
    <button id="delete-btn">Delete All</button>
    <ul id="ul-el"></ul>
    <script src="./index.js"></script>
</body>
</html>
